<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card Food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <img
        src="https://images.unsplash.com/photo-1549589237-9e70b6be4da8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=925&q=80"
        alt="Pancake"
       />
       <div class="container_text">
        <h1>Caramel Cake Pancakes</h1>
        <div class="container_text_stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <p>If you're fan of caramel cake, then you'll love our Caramel Cake Pancakes.
            We Complete these over-the-top pancakes with Caramel Syrup.
        </p>
        <div class="container_text_timing">
            <div class="container_text_timing_time">
                <h2>Hands-on Time</h2>
                <p>30 min</p> 
            </div>
            <div class="container_text_timing_time">
                <h2>Total Time</h2>
                <p>40 min</p>
            </div>
            <div class="container_text_timing_time">
                <h2>Yield</h2>
                <p>40 min</p>
            </div>
        </div>
        <button class="btn">view recipe <i class="fa fa-arrow-right"></i></button>
       </div>
    </div>
</body>

</html>
